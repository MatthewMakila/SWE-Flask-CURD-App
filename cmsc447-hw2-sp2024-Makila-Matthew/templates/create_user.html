<!DOCTYPE html> 
<html> 
    <head> 
        <title>Create User</title> 
        <!--Scale and style webpage-->
        <link href= 
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
        />
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head> 
    <body> 
        <div class="row mt-4">
            <h2>Create a New User</h2>
        </div>
        <div class="container mt-4">
            <!--Form to get info to create new user-->
            <div class="row mt-4">
                <form method="POST"> 
                    <label>Your Name:</label> 
                    <input type="name" name="user_name" placeholder="Enter your name" 
                    value="{{ request.form['user_name'] }}" required><br/> 
                    
                    <label>Your ID#:</label> 
                    <input type="number" name="id" placeholder="Enter your ID" 
                    value="{{ request.form['id'] }}" required><br/> 
                    
                    <label>Your Points:</label> 
                    <input type="number" name="points" placeholder="Enter your points" 
                    value="{{ request.form['points'] }}" required><br/> 
                    
                    <input type="submit" value = "Submit"/><br/> 
                </form> 
            </div>
            
            <!--Return to home button-->
            <div class="row mt-4">
                <a href="{{ url_for('index') }}"><button type="button" class="btn btn-success">Go Back?</button></a>
            </div>
        </div>
    </body> 
</html>
