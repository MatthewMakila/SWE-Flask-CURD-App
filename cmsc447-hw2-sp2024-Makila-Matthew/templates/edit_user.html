<!DOCTYPE html> 
<html> 
    <head> 
        <title>Edit User</title> 
        <!--Scale and style webpage-->
        <link href= 
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
        />
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head> 
    <body> 
        <div class="container rounded border mt-4 bg-warning">
            <h2>Edit User: "{{ user['user_name']}}"</h2>
        </div>
        <!--Make section to search for user by name to select to edit-->
        
        <div class="container mt-4">
            <!--Form to get info to edit details of user-->
            <div class="row mt-4">
                <form method="POST"> 
                    <label>Your Name:</label> 
                    <input type="name" name="user_name" placeholder="Enter your name" 
                    value="{{ request.form['user_name'] or user['user_name']}}" required><br/> 
                    
                    <label>Your Points:</label> 
                    <input type="number" name="points" placeholder="Enter your points" 
                    value="{{ request.form['points'] or user['points']}}" required><br/> 
                    
                    <input type="submit" class="btn btn-success" value="Submit"/><br/> 
                </form>

                <!--Remove a user-->
                <div class="row mt-4">
                    <form action="{{ url_for('delete_user', id=user['id']) }}" method="POST">
                        <input type="submit" class="btn btn-danger" value="Delete User" 
                        onclick="return confirm('Are you sure you want to delete this user? This cannot be undone')">                    
                    </form>
                </div>
            </div>
            
            <!--Return to home button-->
            <div class="row mt-4">
                <a href="{{ url_for('search_user') }}"><button type="button" class="btn btn-warning">Go Back?</button></a>
            </div>
        </div>
    </body> 
</html>
