<!DOCTYPE html> 
<html> 
    <head> 
        <title>Create User</title> 
        <!--Scale and style webpage-->
        <link href= 
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
        />
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style> 
            table, th, td { 
              border:1px solid black; 
            } 
        </style> 

    </head> 
    <body> 
        <!--Home button-->
        <div class="row mt-4">
            <a href="{{ url_for('index') }}"><button type="button" class="btn btn-success">Finished?</button></a>
            <!--button type="button" class="btn btn-success" onclick="window.location.href='templates/index.html';">Finished?</button-->
        </div>
        <!--Form to get info to create new user-->
        <div class="row mt-4">
            <form method="POST"> 
                <label>Your Name:</label> 
                <input type="name" name="name" placeholder="Enter your name" required><br/> 
                <label>Your Email:</label> 
                <input type="email" name="email" placeholder="Enter your email" required><br/> 
                <label>Your phone #:</label> 
                <input type="name" name="phone" placeholder="Your Phone Number" required><br/> 
                <input type = "submit" value = "submit"/><br/> 
            </form> 
        </div>
        
        <div class="container mt-4">
            <div class="row mt-4">
                <table style="width:100%"> 
                    <tr> 
                      <th><h2>Name</h2></th> 
                      <th><h2>ID #</h2></th> 
                      <th><h2>Points</h2></th> 
                    </tr> 
                    {%for user in users%} 
                       <tr> 
                         <td>{{user['user_name']}}</td> 
                         <td>{{user['id']}}</td>
                         <td>{{user['points']}}</td>
                        </tr> 
                    {%endfor%} 
                </table> 
            </div>
        </div>  

        <!--
            <h1>{% block title %} Current Users: {% endblock %}</h1>
              {% for user in users %}
              <div class='user'>
                  <p>Name: {{ user['user_name'] }}</p>
                  <p>ID: {{ user['id'] }}</p>
                  <p>Points: {{ user['points'] }}</p>
              </div>
              {% endfor %}
        -->
        
    </body> 
</html>
